<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>**Number**</h1> <br><br>
    <h2>Enter First Number:</h2>
    <input type="text" id="s1">
    <h2>Enter Second Number:</h2>
    <input type="text" id="s2">
    <h2>Enter Third Number:</h2>
    <input type="text" id="s3">
    <h2>Enter Four Number:</h2>
    <input type="text" id="s4">
    <h2>Enter Five Number:</h2>
    <input type="text" id="s5">

    <h1 id="ans"></h1>

</body>
</html>
<script>
     let a = document.getElementById("s1").value
    let b = document.getElementById("s2").value
    let c = document.getElementById("s3").value
    let d = document.getElementById("s4").value
    let e = document.getElementById("s5").value


    if (a>b && a>c && a>d && a>e) {
        document.getElementById("ans").innerHTML = "First Number is Greater"
    }
    else if (b>c && b>d && b>e) {
        document.getElementById("ans").innerHTML="second number is Greater"
    }
    else if (c>d && c>e) {
        document.getElementById("ans").innerHTML="Third number id Greater"
    }
    else if (d>e) {
        document.getElementById("ans").innerHTML="fourth number id Greater"

    }
    else{
        document.getElementById("ans").innerHTML="fifth number id Greater"
    }


</script>
