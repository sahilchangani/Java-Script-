<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <center>  <h1>**Number**</h1> <br><br>
    <h2>Enter First Number:</h2>
    <input type="text" id="s1">
    <h1 id="ans"></h1>
</center>
</body>
</html>
<script>
    let a = document.getElementById("s1").value
    if ( a === "") {
        document.getElementById("ans").innerHTML="Enter valid number"
    }
    else{
        if (a > 0) {
            document.getElementById("ans").innerHTML="Positive"
        }
        else if(a < 0){
            document.getElementById("ans").innerHTML="Nagatvie"
        }
        else{
            document.getElementById("ans").innerHTML="Zero"
        }
    }

</script>
