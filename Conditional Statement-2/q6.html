<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <center>  <h1>** **Tax Calculator:****</h1> <br><br>
    <h2>Enter Tax :</h2>
    <input type="text" id="s1">
    <h1 id="ans"></h1>
</center>
</body>
</html>
<script>
    let a = document.getElementById("s1").value
    if ( a === "") {
        document.getElementById("ans").innerHTML="Enter valid number"
    }
    else{
        if (a >=0 && a<= 10000) {
            document.getElementById("ans").innerHTML="5%"
        }
        else if(a >= 10001 && a<= 20000){
            document.getElementById("ans").innerHTML="10%"
        }
        else if(a >= 20001 && a<= 30000){
            document.getElementById("ans").innerHTML="15%"
        }
        else if(a >= 30001 && a<= 40000){
            document.getElementById("ans").innerHTML="20%"
        }
        else   {
            document.getElementById("ans").innerHTML="25%"

        }
    }

</script>
