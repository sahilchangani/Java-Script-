    <img src="https://rukminim2.flixcart.com/fk-p-flap/1600/270/image/ca7c68deddbda50e.jpg?q=90" alt="">

</body>

</html>

<script>

    let imges = document.querySelectorAll("img")
    let index = 0

    function slides(index) {
        for (let i = 0; i < imges.length; i++) {
            imges[i].style.display = "none"
        }
        imges[index].style.display = "block"

    }

    function show() {
        setInterval(() => {
            slides(index)
            index++
            if (index === imges.length) {
                index = 0
            }
        }, 1000)
    }
    show()
</script>
