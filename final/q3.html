<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>

div {
    display: flex;
    justify-content: space-around;
  }
  form {
    margin: 0 auto;
    margin-top: 50px;
    width: 30%;
    box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;
    padding: 30px;
  }
  
  label {
    font-size: 20px;
  }
  
  table {
    font-family: Arial, Helvetica, sans-serif;
    border-collapse: collapse;
    width: 60%;
    margin: auto;
    margin-top: 50px;
    text-align: center;
  }
  
  table td,
  table th {
    border: 1px solid #ddd;
    padding: 1.2rem;
    text-align: center;
  }  
  table th {
    padding-top: 12px;
    padding-bottom: 12px;
    text-align: left;
    background-color: #f59032;
    color: white;
    text-align: center;
  }
  
  * {
    box-sizing: border-box;
  }
  
  input[type="text"],
  select,
  textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    margin-top: 6px;
    margin-bottom: 16px;
    resize: vertical;
  }
  
  input[type="submit"] {
    background-color: #f59032;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    width: 100%;
    font-size: 20px;
  }
  
  input[type="submit"]:hover {
    background-color: #ac6019;
  }
  
h1{
    text-align: center;
    font-size: 55px;
    font-family: monospace;
    color: #f59032;
}
#delete_btn{
    height: 40px;
    width: 80px;
    border: none;
    background-color: red;
    color: white;
    font-size: 1rem;
    border-radius: 4px;
    cursor: pointer;
    position: relative;
    top: 7px;
}
#time{
  font-size: 1.2rem;
  font-weight: bolder;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
  </style>
  <body>
    
     <h1>Task Manager</h1>
    

    <div>

      <form>
        <label for="">Task Name</label><br />
        <input id="task" type="text" placeholder="Enter Task Name" id="in1"><br />
        <label for="">Priority </label><br/>
        <select id="priority">
          <option value="High">High</option>
          <option value="Low">Low</option>
        ><br>
        <input type="submit" >
      </form>
      <table>

        <thead>
          <tr>
              <th>Task</th>
              <th>Priority</th>
              <th>Task Efficiently </th>
              <th>Delete</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
    
  </body>
</html>

<script>
document.querySelector("form").addEventListener("submit",todoFunc);
function todoFunc(event){
  event.preventDefault();

  let name = document.querySelector("#task").value
  let id = document.querySelector("#priority").value

  let tr = document.createElement("tr")
  let td1 = document.createElement("td")
  td1.innerHTML=name

  let td2 = document.createElement("td")
  td2.innerHTML=id
  if(id == "High"){
    td2.style.color='red';
  }
  else{
    td2.style.color='green';
  }

  let td3 = document.createElement("td")
  td3.setAttribute("id","time")
  td3.innerHTML=id
  if(id == "High"){
    td3.innerHTML = "More"
    td3.style.color = "red"
  }else{
    td3.innerHTML = "Less"
    td3.style.color = "green"
  }
  let btn = document.createElement("button")
  btn.setAttribute("id","delete_btn")
  btn.innerHTML="Delete"
  btn.addEventListener("click" , function(){
    td1.remove()
    td2.remove()
    td3.remove()
    btn.remove()
})

  tr.append(td1 , td2 , td3 , btn)
  document.querySelector("tbody").append(tr)
}
</script>
