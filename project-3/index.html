<style>
    #Input {
        background-color: white;
        height: 50px;
        width: 650px;
        margin-left: 390px;
        margin-top: 120px;
        border-radius: 30px;
        border: 1px solid;
    }

    #Input::placeholder {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 600;
        word-spacing: 5px;
        letter-spacing: 3px;
    }

    #submit {
        height: 50px;
        width: 80px;
        background-color: red;
        border-radius: 20px;
        border: 1px solid;
        position: relative;
        top: 0px;
        left: 15px;
    }
    input{
        font-size: 15px;
    }
    h3{
        font-size: 40px;
      font-weight: bold;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 }

<body style="background: rgb(243,242,242);
background: radial-gradient(circle, rgba(243,242,242,1) 3%, rgba(145,146,147,1) 100%);background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url(https://cdn.pixabay.com/photo/2020/07/16/11/11/virus-5410598_960_720.jpg);background-size: cover;">
      

      <input type="text" id="Input" placeholder="Enter State Name:">
      <button id="submit" onclick="search()">
          <i class="fa-solid fa-magnifying-glass" style="color: white"></i>
      </button>
<center><h3 id="s1"></h3>
<h3 id="s2"></h3>
<h3 id="s3"></h3></center></body>

</html>


<script>

function search() {



fetch("https://data.covid19india.org/v4/min/data.min.json")
    .then((res) => {
        return res.json()
    }).then((json) => {
        console.log(json)
        displayData(json)
    })

}   

function displayData(data){
  let input = document.getElementById("Input").value
    let positive = document.getElementById("s1") 
    positive. innerHTML ="Positive Case :- " + data[input].total.confirmed
    positive.style.color="white"
    let recover = document.getElementById("s2")
    recover.innerHTML ="Recover Case :- " + data[input].total.recovered
        recover.style.color="white"
    let deceas = document.getElementById("s3")
    deceas.innerHTML ="Deceas Case :- " + data[input].total.deceased
        deceas.style.color="white"

}
</script>
