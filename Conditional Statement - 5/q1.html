<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>-----Day of the Week-----</h1>
        <h2>Enter Number for day :</h2>
        <input type="text" id="s1">
        <h1 id="ans"></h1>
        <h1 id="ans2"></h1>



    </center>
</body>

</html>

<script>
    let a = document.getElementById("s1").value


        if (a === "") {
            document.getElementById("ans").innerHTML=""
        }else{

     
    switch (+a) {
        case 1:
        document.getElementById("ans2").innerHTML = "Sunday"
            document.getElementById("ans").innerHTML = "It's some other day."

            break;
        case 2:
        document.getElementById("ans2").innerHTML = "monday"

            document.getElementById("ans").innerHTML = "It's the start of the workweek"
            break;
        case 3:
        document.getElementById("ans2").innerHTML = "tuesday"

            document.getElementById("ans").innerHTML = "It's some other day."
            break;
        case 4:
        document.getElementById("ans2").innerHTML = "wensday"

            document.getElementById("ans").innerHTML ="It's some other day."
            break;
        case 5:
        document.getElementById("ans2").innerHTML = "Thursday"

            document.getElementById("ans").innerHTML = "It's some other day."
            break;
        case 6:
        document.getElementById("ans2").innerHTML = "Friday"

            document.getElementById("ans").innerHTML = "It's almost the weekend!"
            break;
        case 7:
        document.getElementById("ans2").innerHTML = "Saturday"

            document.getElementById("ans").innerHTML = "It's some other day."
            break;

        default:
            document.getElementById("ans").innerHTML = "Enter Valid Number"
            break;
    }
}
</script>
