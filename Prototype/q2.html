<script>

let array =[1,2,3,4,5,6,7]
    Array.prototype.odd=function(num){
        let newarr=[]
        for(let i=0;i<this.length;i++){
            if(this[i]!==num){
                newarr.push(this[i])
            }
        }
        return newarr
        }
        let sum=array.filter((num)=>{
            return num%2==0
        })
        console.log(sum)
</script>
