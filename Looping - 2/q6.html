<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1 id="ans"></h1>
    </center>
</body>
</html>
<script>
    let i = 1
    let count = 0
    do {
        if(i % 2 !== 0){
            count++
        }
        i++
    } while (i <= 20);
    document.getElementById("ans").innerHTML ="Total number of even numbers between 1 to 20 = " + count
</script>
