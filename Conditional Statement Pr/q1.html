<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1 style="text-decoration: underline; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; ">----AGE----</h1>
        <h2>Enter Your Price: </h2>
        <input type="text" id="s1">
        <h1 id="ans"></h1>
    </center>
</body>
</html>

<script>
let age=document.getElementById("s1").value

if (age === "") {
    document.getElementById("ans").innerHTML="Enter Valid Age"
}else{

    if (age >=1 && age <= 12) {
        document.getElementById("ans").innerHTML="Ticket Price is 5"

    }
    else if (age >13 && age < 18) {
        document.getElementById("ans").innerHTML="Ticket Price is 10"
    }
    else if (age >19 && age < 60) {
        document.getElementById("ans").innerHTML="Ticket Price is 20"
    }
    else{
        document.getElementById("ans").innerHTML="Ticket Price is 15"
    }
}

</script>
