<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>-------------Swapping------------</h1>
        <h2>First value</h2>
        <input id="s1" type="text">
        <h2>Second value</h2>
        <input id="s2" type="text">
        <h2>Third value</h2>
        <input id="s3" type="text">
        <h1 id="ans1"></h1>
        <h1 id="ans2"></h1>
        <h1 id="ans3"></h1>


    </center>
</body>
</html>
<script>

let a = document.getElementById("s1").value
let b = document.getElementById("s2").value
let c = document.getElementById("s3").value

document.getElementById("ans1").innerHTML=b
document.getElementById("ans2").innerHTML=c
document.getElementById("ans3").innerHTML=a

</script>
