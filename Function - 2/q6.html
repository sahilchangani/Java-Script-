<script>
    function FindA(str){

    if(str[0] === 'A' || str[0] === 'a'){
        return "A Find In Starting"
    }else if(str[str.length - 1] === 'A' || str[str.length - 1] === 'a'){
        return "A Find in Last"
    }else{
        return "A Not Find" 
    }

}

</script>
