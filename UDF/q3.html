<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <center>

        <h1>convertKilometers</h1>
        <input id="s1" type="text">

        <h1 id="ans"></h1>

    </center>
    

</body>
</html>

<script>

let Kilometers = document.getElementById("s1").value
    let miles
    function mile(Kilometers, miles) {
        miles = Kilometers * 0.621371
        document.getElementById("ans").innerHTML = miles
    }

    mile(Kilometers, miles)

   
   

</script>
