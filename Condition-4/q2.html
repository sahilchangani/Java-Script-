<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; text-decoration: underline;">------Bill------</h1> <br><br>
        <h2>Enter Bill Amount :</h2>
        <input id="s1" type="text">
        <h1 id="ans"></h1>


    </center>
</body>
</html>
<script>
    let amount = document.getElementById("s1").value

    if (amount === "") {
        document.getElementById("ans").innerHTML="Enter Valid Amount"
    }else{
       
        let a = amount * (5/100)
        let b = +amount + +a  

        document.getElementById("ans").innerHTML = b
    }


</script>
