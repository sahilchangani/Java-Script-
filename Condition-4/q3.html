<head>

<body>

        <h2>Principal amount</h2>
        <input id="s1" type="text">
        <h2>Rate of intrest</h2>
        <input id="s2" type="text">
        <h2>time</h2>
        <input id="s3" type="text">
        <h1 id="ans"></h1>

<script>
    let a = document.getElementById("s1").value
    let b = document.getElementById("s2").value
    let c = document.getElementById("s3").value
    let total = (+a * +b * +c)/100
    document.getElementById("ans").innerHTML=total
</script>
