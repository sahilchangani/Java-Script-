<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<style>
    *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}
.container{
    height: 100vh;
    width: 100vw;
    background-color: #eee7d7;
}
.form{
    height: 75vh;
    width: 40vw;
    background-color: #fff;
    position: relative;
    top: 5%;
}
.container2{
    height: 65vh;
    width: 35vw;
    border: 1px solid black;
    position: relative;
    border-radius: 0.5rem;
    top: 6%;
}
#login{
    position: relative;
    left: 40%;
    top: 3%;
    text-decoration: none;
    font-size: 25px;
    color: black;
}
#reg{
    font-size: 45px;
}
form{
    width: 80%;
}
input{
    height: 38px;
    width: 360px;
    position: relative;
    top: 9px;
}
#btn{
    height: 38px;
    width: 360px;
    position: relative;
    top: 9px;
    background-color:#feb843;
    font-weight: bolder;
    border: none;
    font-size: 16px;
    cursor: pointer;
}
#error{
    color: red;
    font-size: 18px;
}
</style>
<body>
    <div class="container">
<center>
    <br><br><br><br><br><br>
    <div class="form">
        <div class="container2">
            <a href="signup.html" id="login">Sign up</a><br><br><br><br>
            <p id="reg"><b>Login</b></p>
            <form action="login.html" id="out"><br><br>
                <label for="" style="font-size: 18px;position: relative;left: -30.5%;">Username <span style="color: red;">*</span></label> <br>
                <input type="text" id="name"> <br><br>
                <label for="" style="font-size: 18px;position: relative;left: -30.5%;">Password <span style="color: red;">*</span></label> <br>
                <input type="text" id="passwrod"> <br><br><br>
                <input type="submit" value="Login"style="background-color:#feb843;font-weight: bolder;border: none;">
                <br><br><br>
                <p id="error"></p><br><br>
            </form>
        </div>
    </div>
</center>
    </div>
</body>
</html>
<script>
$(document).ready(function () {
        $("#out").submit(function (event) {
            event.preventDefault();
            $("#error").text(" ");

            
            let password = $("#passwrod").val()
            let passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$/
            if (password == "") {
                $("#error").text("Enter Password");
            } else if (!passwordRegex.test(password)) {
                $("#error").text("Enter Strong Password");
            }
            let name = $("#name").val()
            if (name == "") {
                $("#error").text("Please Enter Name");
            }
        })
    })
</script>
