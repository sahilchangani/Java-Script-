<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1 style="font-family: Arial, Helvetica, sans-serif;">   **Number Comparison**</h1><br><br>
    <h2>"Enter Numbers :"</h2>
    <input style="height: 30px; width: 15%; border: 2px solid; border-radius: 10px; " type="text" id="s1">
    <h2>"Enter Numbers :"</h2>
    <input style="height: 30px; width: 15%; border: 2px solid; border-radius: 10px; " type="text" id="s2">

    <h1 id="ans"></h1></center>

</body>
</html>
<script>
     let number1 = document.getElementById("s1").value
     let number2 = document.getElementById("s2").value

if (number1 === "" && number2 === "") {
    document.getElementById("ans").innerHTML="Enter Valid numbers"
}
else{
if ( number1 > number2) {
    document.getElementById("ans").innerHTML="First number is greater."
}
else if ( number1 < number2) {
    document.getElementById("ans").innerHTML="Second number is greater."
}
else if (number1 == number2) {
document.getElementById("ans").innerHTML="Both numbers are equal."
}
}
</script>
