<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1 style="font-family: Arial, Helvetica, sans-serif;">**Positive, Negative, or Zero**</h1><br><br>
    <h2>"Enter number"</h2>
    <input style="height: 30px; width: 15%; border: 2px solid; border-radius: 10px; " type="text" id="s1">
    <h1 id="ans"></h1></center>
</body>
</html>
<script>
 let number = document.getElementById("s1").value

if (number === "") {
    document.getElementById("ans").innerHTML="Enter Valid number"
}
else{

 if ( number > 0) {
    document.getElementById("ans").innerHTML="Positive"
 }
 else if(number < 0 ){
    document.getElementById("ans").innerHTML="Negative"
 }
 else if(number == 0){
    document.getElementById("ans").innerHTML="zero"
 }

}
</script>
