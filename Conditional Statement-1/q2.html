<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1 style="font-family: Arial, Helvetica, sans-serif;">  **Grading System**</h1><br><br>
    <h2>"Enter Students number :"</h2>
    <input style="height: 30px; width: 15%; border: 2px solid; border-radius: 10px;" type="text" id="s1">
    <h1 id="ans"></h1></center>
</body>
</html>
<script>
 let number = document.getElementById("s1").value

if (number === "") {
    document.getElementById("ans").innerHTML="Emter Valid number"
}
else{

 if ( number >= 90 && number <= 100) {
    document.getElementById("ans").innerHTML="A"
 }
 else if(number >= 80 && number <= 89){
    document.getElementById("ans").innerHTML="B"
 }
 else if(number >= 70 && number <= 79){
    document.getElementById("ans").innerHTML="C"
 }
 else if(number >= 60 && number <= 69){
    document.getElementById("ans").innerHTML="D"
 }

 else{
    document.getElementById("ans").innerHTML="F"
 }

}
</script>
