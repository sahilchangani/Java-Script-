<script>
let index1 = 0;
let start1=setInterval(()=>{
index1+=100
document.querySelector(".a1").innerHTML= index1 + " +"
if (index1 === 37500) {
    clearInterval(start1)
}

},10)

let index2 = 0;
let start2=setInterval(()=>{
index2++
document.querySelector(".a2").innerHTML= index2 + " +"
if (index2 === 22) {
    clearInterval(start2)
}

},100)

let index3 = 0;
let start3=setInterval(()=>{
index3++
document.querySelector(".a3").innerHTML= index3 + " +"
if (index3 === 8) {
    clearInterval(start3)
}

},100)

let index4 = 0;
let start4=setInterval(()=>{
index4+=5
document.querySelector(".a4").innerHTML= index4 + " +"
if (index4 === 50) {
    clearInterval(start4)
}

},100)
let index5 = 0;
let start5=setInterval(()=>{
index5+=10
document.querySelector(".a5").innerHTML= index5 + " +"
if (index5 === 1500) {
    clearInterval(start5)
}

},10)


</script>
